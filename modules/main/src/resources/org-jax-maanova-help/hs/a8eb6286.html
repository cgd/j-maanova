<h1>Show Experiment Design</h1>

<p>You can view the experiment design matrix by selecting one of the <tt><b>Analysis-&gt;Show Experiment Design-&gt;...</b></tt> menu items. Alternatively you can <b>right click</b> on an experiment node in the project tree</p>
