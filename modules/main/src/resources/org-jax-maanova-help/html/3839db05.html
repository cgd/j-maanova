<h1>Exporting Microarray Data to CSV</h1>

<p>You can use the <tt><b>File&rarr;Show Experiment Design&rarr;...</b></tt> to save your array data to a file. This data will reflect any normalization (Eg. RMA, log2) that has been performed.</p>
