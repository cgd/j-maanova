<h1>Show Experiment Design</h1>

<p>You can view the experiment design matrix by selecting one of the <tt><b>Analysis&rarr;Show Experiment Design&rarr;...</b></tt> menu items. Alternatively you can <b>right click</b> on an experiment node in the project tree</p>
<br/><p align="center">
<img src="pics/show-design-rt-click.png" width="489" height="203" /><br/>
<em>Right Click for Design</em></p><br/>
